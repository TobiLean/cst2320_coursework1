<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
    <nav>
        <div id="navigation_div">
            <div id="page_navigation">
                <ol id="navigation_links">
                    <li class="nav_link" id="home_nav">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="nav_link" id="play_nav">
                        <a href="./game.html">Play</a>
                    </li>
                    <li class="nav_link" id="leaderboard_nav">
                        <a href="./leaderboard.html">Leaderboard</a>
                    </li>
                </ol>
            </div>

            <div class="logo" id="nav_logo">
                <a href="./index.html"><img src="./assests/images/CuteChess_logo-01.png" alt="Cute Chess Logo"></a>
            </div>

            <div id="profile_select">
                <a href="./signup.html">Sign up</a>
                <div id="nav_profile">
                    <img src="./assests/images/CuteChess_assets_profile_pic_1.png" alt="">
                </div>
            </div>
        </div>
    </nav>

    <section class="main_section">
        <div id="chess_board"></div>
        <div id="settings">

            <div id="profile_div">
                <div class="user" id="user_1">
                    <div class="profile_picture" id="player_picture_1"></div>
                    <p class="user_name">Player 1</p>
                </div>
                <div class="timer" id="timer_user_1">00:00</div>
                <p id="versus_text">VS</p>
                <div class="timer" id="timer_user_2">00:00</div>
                <div class="user" id="user_2">
                    <div class="profile_picture" id="player_picture_2"></div>
                    <p class="user_name">Player 2</p>
                </div>
                
            </div>

            <div class="divider"></div>

            <div id="options_div">
                <p class="options_text">Options</p>

                <div id="mode_div">
                    <div id="mode_text">Mode</div>
                    <input class="mode_option" type="button" value="Blitz">
                    <input class="mode_option" type="button" value="Rapid">
                    <input class="mode_option" type="button" value="Bullet">
                </div>
            </div>

            <div id="start_div"></div>
        </div>
    </section>

    <footer>
        <div class="footer_element" id="support">
            <p class="footer_header">Support</p>
            <p class="support_link">Email Us</p>
            <p class="support_link">Support</p>
        </div>
        <div class="footer_element" id="contact">
            <p class="footer_header">Contact</p>
            <div id="contact_container">
                <div class="social_media"></div>
                <div class="social_media"></div>
                <div class="social_media"></div>
                <div class="social_media"></div>
            </div>
        </div>
        <div class="footer_element" id="address">
            <div class="logo" id="footer_logo">
                <a href="./index.html"><img src="./assests/images/CuteChess_logo-01.png" alt="Cute Chess Logo"></a>
            </div>
            <p>PO Box 3894</p>
            <p>1. Greatness Road, Abuja</p>
        </div>
        <p id="copyright">All Rights Reserved</p>
    </footer>

</body>

<script src="./js/test.js"></script>

</html>
