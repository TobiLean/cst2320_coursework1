<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Chess | Sign up</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div id="navbar">
        <div id="logo_div">
            <a href="./index.html"><img src="./assests/images/CuteChess_logo-01.png" alt="Cute Chess Logo" class="logo"></a>
        </div>
    </div>

    <section id="main">
        <div class="main_div" id="login_form">
            <p class="form_header">Login</p>
            <form action="" method="get">

                <div id="username_div" class="form_div">
                    <label for="username" id="username_label">Username</label><br>
                    <input type="text" id="username" required>
                </div>

                <div id="password_div" class="form_div">
                    <label for="password" id="password_label">Password</label><br>
                    <input type="password" id="password" required>
                </div>

                <button id="continue_btn" type="submit">Continue ></button>

                <p id="have_an_account">
                    already have an account <a href="./login.html">login</a>
                </p>
            </form>
            <div class="art_div"></div>
            <!-- <div class="art_div"></div> -->
        </div>
    </section>

    <section id="footer">
        <p>All Rights Reserved.</p>
    </section>
</body>
</html>
